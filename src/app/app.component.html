<div class="toper text-light">
  RRSS Eq. Astudillo
</div>

<!-- CUERPO PRINCIPAL -->
<div class="container main">


  <div class="floating-menu">
    <button class="menu-button" (click)="showSection('inicio')" [ngClass]="{'active': currentSection === 'inicio'}">
      <i class="bi bi-house"></i>
      <span class="button-label">Inicio</span>
    </button>
    <button class="menu-button" (click)="showSection('formularios')" [ngClass]="{'active': currentSection === 'formularios'}">
      <i class="bi bi-file-earmark"></i>
      <span class="button-label">Formularios</span>
    </button>
    <button class="menu-button" (click)="showSection('manuales')" [ngClass]="{'active': currentSection === 'manuales'}">
      <i class="bi bi-archive"></i>
      <span class="button-label">Manuales</span>
    </button>
    <button class="menu-button" (click)="showSection('metricas')" [ngClass]="{'active': currentSection === 'metricas'}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up-arrow"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5" />
      </svg>
      <span class="button-label">Metricas</span>
    </button>
    <button class="menu-button" (click)="showSection('programacion')" [ngClass]="{'active': currentSection === 'programacion'}">
      <i class="bi bi-columns-gap"></i>
      <span class="button-label">Programacion</span>
    </button>
    <button class="menu-button" (click)="showSection('contactos')" [ngClass]="{'active': currentSection === 'contactos'}">
      <i class="bi bi-telephone"></i>
      <span class="button-label">N° Utiles</span>
    </button>
    <button class="menu-button" (click)="showSection('cumpleanos')" [ngClass]="{'active': currentSection === 'cumpleanos'}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-balloon-heart"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="m8 2.42-.717-.737c-1.13-1.161-3.243-.777-4.01.72-.35.685-.451 1.707.236 3.062C4.16 6.753 5.52 8.32 8 10.042c2.479-1.723 3.839-3.29 4.491-4.577.687-1.355.587-2.377.236-3.061-.767-1.498-2.88-1.882-4.01-.721zm-.49 8.5c-10.78-7.44-3-13.155.359-10.063q.068.062.132.129.065-.067.132-.129c3.36-3.092 11.137 2.624.357 10.063l.235.468a.25.25 0 1 1-.448.224l-.008-.017c.008.11.02.202.037.29.054.27.161.488.419 1.003.288.578.235 1.15.076 1.629-.157.469-.422.867-.588 1.115l-.004.007a.25.25 0 1 1-.416-.278c.168-.252.4-.6.533-1.003.133-.396.163-.824-.049-1.246l-.013-.028c-.24-.48-.38-.758-.448-1.102a3 3 0 0 1-.052-.45l-.04.08a.25.25 0 1 1-.447-.224l.235-.468ZM6.013 2.06c-.649-.18-1.483.083-1.85.798-.131.258-.245.689-.08 1.335.063.244.414.198.487-.043.21-.697.627-1.447 1.359-1.692.217-.073.304-.337.084-.398" />
      </svg>
      <span class="button-label">Cumpleaños</span>
    </button>
  </div>


  <!-- Aquí puedes renderizar el contenido de cada sección en base a la lógica de Angular -->
  <div class="container contenido-menu" [ngClass]="{'salida': isExiting, 'entrada': !isExiting}">
    <ng-container *ngIf="currentSection === 'inicio' ">
      <app-home></app-home>
    </ng-container>
    <ng-container *ngIf="currentSection === 'formularios'">
      <app-forms></app-forms>
    </ng-container>
    <ng-container *ngIf="currentSection === 'manuales'">
      <app-handbook></app-handbook>
    </ng-container>
    <ng-container *ngIf="currentSection === 'metricas'">
      <app-metrics></app-metrics>
    </ng-container>
    <ng-container *ngIf="currentSection === 'programacion'">
      <app-programation></app-programation>
    </ng-container>
    <ng-container *ngIf="currentSection === 'contactos'">
      <app-contacts></app-contacts>
    </ng-container>
    <ng-container *ngIf="currentSection === 'cumpleanos'">
      <app-birthday></app-birthday>
    </ng-container>
  </div>

</div>



<div class="cartoon hb" role="img" aria-labelledby="desc">
  <span id="desc">Cartoon of a puppy with big eyes and big ears</span>
  <div class="leg leg-back ha"></div>
  <div class="body ha hb"></div>
  <div class="ear ear-back"></div>
  <div class="head r"></div>
  <div class="eye r ha" id="leftEye"></div>
  <div class="eye r ha" id="rightEye"></div>
  <div class="mouth r ha hb"></div>
  <div class="nose r"></div>
  <div class="ear"></div>
  <div class="leg ha"></div>
</div>





<!-- FIRMA -->
<footer class="footer mt-3">
  <div class="container text-center">
    <p class="autor">Programador: Quiroga Pacheco Leonel.</p>
  </div>
</footer>
